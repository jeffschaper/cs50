<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Hello!
        </title>
    </head>
    <body>
        <button id="red">R</button>
        <button id="green">G</button>
        <button id="blue">B</button>
        <script>
            // Anonymous function
            // Function does not need a name since it's inferred

            //get the red id element, then onclick change the body background color to red
            document.querySelector('#red').onclick = function(){
                document.querySelector('body').style.backgroundColor = 'red';
            }
            //get the green id element, then onclick change the body background color to green
            document.querySelector('#green').onclick = function(){
                document.querySelector('body').style.backgroundColor = 'green';
            }
            //get the blue id element, then onclick change the body background color to blue
            document.querySelector('#blue').onclick = function(){
                document.querySelector('body').style.backgroundColor = 'blue';
            }
        </script>
    </body>
</html>
