<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Hello!
        </title>
    </head>
    <body>
        <p>This is some text.</p>
        <!--Dropdown menu-->
        <select>
            <option value="large">Large Text</option>
            <option value="initial" selected>Medium Text</option>
            <option value="small">Small Text</option>
        </select>
        <script>
            // get the select element on change, then get the p element and change the font size to the one selected (this)
            document.querySelector('select').onchange = function(){
                document.querySelector('p').style.fontSize = this.value;
            }
        </script>
    </body>
</html>
