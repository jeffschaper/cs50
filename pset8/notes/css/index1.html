<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Hello!
        </title>
        <style>
            /*. syntax for classes*/
            .title{
                text-align: center;
                font-family: sans-serif;
            }
            
            .green{
                color:green;
            }
        </style>
    </head>
    <body>
        <!--html elements can have more than one class.  For example, title and green-->
        <h1 class="title green">Hello, world!</h1>

        <h2 class="title">Subsection 1</h2>

        <p class="green">This is some text.</p>

        <h2 class="title">Subsection 2</h2>

        <p class="green">This is some more text</p>
    </body>
</html>
