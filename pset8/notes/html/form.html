<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Hello!
        </title>
    </head>
    <body>
        <!--Action - Where the form should be submitted to once button is clicked-->
        <form action="https://www.google.com/search" method="get">
            <input name="q" type="text">
            <!--Takes the form of a button-->
            <input type="submit" value="Submit Form">
        </form>
    </body>
</html>
