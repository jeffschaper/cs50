<!--Beginning of each HTML file
    Tells person/browser interpreting the page that this is an HTML file and the version of HTML
-->
<!DOCTYPE html>
<!--html tag
    Opening and closing tags to signal start and end of content
    English language website
-->
<html lang="en">
    <!--head tag stores metadata-->
    <head>
        <!--Displays the title of the html page-->
        <title>
            Hello!
        </title>
    </head>
    <!--visible portion of the webpage-->
    <body>
        Hello, world!
    </body>
</html>
